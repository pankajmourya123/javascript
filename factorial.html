<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="data" step="any">
            <button onclick="check()">find factorial</button>
            <h1 id="res"></h1>
        </div>
</body>
<script>
    function check(){
        let fact=1;
    let num = document.getElementById("data").value
    for(i=1;i<=num;i++){
        
       fact=fact*i;
       console.log(fact)
       document.getElementById("res").innerText=fact
    }
}

</script>
