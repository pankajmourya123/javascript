<html lang="en">
<head>

    <style>
        
        body{
           text-align: center;
           
       }
       div{
           position: relative;
           top: 200px;
       }
       input{
           font-size: 30px;
       }
    </style>
</head>
<body>
    <div>
        <input type="text" id="data" step="any">
        <button onclick="palindrome()">check</button>
        <h1 id="res"></h1>
    </div>
</body>
<script>
    
    function palindrome(){
        let str = document.getElementById('data').value
    //    console.log(str)
       let len = str.length;
       console.log(len)
      for(let i=0;i<len/2;i++){
     if(str[i] == str[len-1-i]){
      document.getElementById("res").innerText = "palindrome string"
    }
    else{
        document.getElementById("res").innerText = " not palindrome string"
    }
     }}
</script>
