<script>
    let a =parseInt(prompt("Enter a number"))
    let b =parseInt(prompt("Enter a number"))
    let c =parseInt(prompt("Enter a number"))

    let res1= a%10;
    let res2= b%10;
    let res3= c%10;
    if(res1===res2&& res1==res3)
    {
        console.log(`${a},${b},${c} are have same last digits ${res1},${res2},${res3}`)
    }
    else{
        console.log(`${a},${b},${c} are  not have same last digits ${res1},${res2},${res3}`)   
    }
</script>
