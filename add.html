<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" id="data" ><br>
        <input type="number" id="data2" ><br>
            <button onclick="check()">check</button>
         <input type="number" id="res">   
</body>
<script>
    function check(){
    let num = parseInt(document.getElementById("data").value)
    // console.log(num)
    let num2 = parseInt (document.getElementById("data2").value)
    // console.log(num2)
    res=parseInt(num +num2)
    // console.log(res)
    document.getElementById('res').value = res;

    }
</script>
</html>
