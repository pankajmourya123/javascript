    <script>
        let a = parseInt(prompt("Enter 1 number"))
        let b = parseInt(prompt("Enter 2 number"))
        let c = parseInt(prompt("Enter 3 number"))
        // let x = Math.max(a,b,c)
        // document.write(`${a},${b},${c}:Largest:${x}`)
        if(a>b){
            if(b>c){
                document.write("A")
            }
            else{
               document.write("C")
            }
        }
        else{
            if(b>c){
                document.write("B")
            }
            else{
                document.write("C")
            }
        }
        //can also use else if 
    </script>
