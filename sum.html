<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            
        }
        div{
            position: relative;
            top: 200px;
        }
        input{
            font-size: 30px;
        }
        button{
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
    <input type="text" name="" id="data">lower limit <br>
    <input type="text" id="data2">upper limit <br>
  <button id="btn" onclick="factor()">sum</button>
  <h1 id="res"></h1>
</div>
</body>
<script>
    function factor(){
    let num = document.getElementById('data').value
    let num2 = document.getElementById('data2').value
    let sum=0;
    for(let i=num;i<=num2;i++){
      sum=parseInt(sum+i);
    }
    document.getElementById('res').innerText =`${num} to ${num2} sum is ${sum} `
}
</script>
</body>
</html>
