<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        height:500px;
        display: flex;
        justify-content: center;
        align-items: center;
        
     }
     
     input{
        font-size: 30px;
        display: block;
     }
  </style>
</head>
<body>
    <!-- fahrenheit = celsius *1.8 +32-->
    <div id="div1">
        <input type="number" id="data" step="any">C
        <button onclick="convert()">convert</button>
        <h1 id="res"></h1>
     </div>
     </div>
     </body>
     <script>
        function convert(){
           let celsius= document.getElementById("data").value
           let fahrenheit = celsius * 1.8 + 32;
           
           document.getElementById("res").innerText= fahrenheit + 'far'
           }
     </script>
</body>
</html>
