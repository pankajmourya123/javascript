<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            text-align: center;
            
        }
        div{
            position: relative;
            top: 200px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="data" step="any">upper limit<br>
        <input type="text" id="data2" step="any">lower limit<br>
            <button onclick="genrate()">Generate</button>
            <h1 id="res"></h1>
        </div>
</body>
<script>
     function genrate(){
     let num = document.getElementById("data").value
     let num2 = document.getElementById("data2").value

    let x=Math.random();
    x = x *(num - num2) + num2;

document.getElementById('res').innerText = Math.floor(x);
     }
</script>
</html>
