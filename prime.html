<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         body{
            text-align: center;
            
        }
        div{
            position: relative;
            top: 200px;
        }
        input{
            font-size: 30px;
        }
    </style>
    
</head>
<body>
    <div>
        <input type="text" id="data" step="any">
            <button onclick="check()">check</button>
            <h1 id="res"></h1>
        </div>
</body>
<script>
     function check(){
    let num = document.getElementById("data").value
    console.log(num)
    let count=0;
    if(num == 1){
        document.getElementById("res").innerText=`${num} is not a prime number nor composite`;
    }
    else if(num < 1){
        document.getElementById("res").innerText=`${num} is not a prime number`
    }
    else{
        for(i=1;i<=num;i++){
            if(num%i == 0)
             count =count+1;
        }
        if(count == 2){
            document.getElementById("res").innerText=`${num} is a prime number `  
        }
        else{
            document.getElementById("res").innerText=`${num} is  not a prime number ` 
        }
    }
    }
</script>
</html>
